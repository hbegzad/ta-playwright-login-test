name: Playwright Tests
on:
  workflow_dispatch:
    inputs:
      target_env:
        description: 'Environment to test (staging, development, all)'
        required: false
        default: 'all'
      browser:
        description: 'Browser to run (chromium, firefox, webkit)'
        required: false
        default: ''
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
env:
  CI: true
jobs:
  # Code quality - run ESLint
  lint:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
        cache: 'npm'
    - name: Install dependencies
      run: npm ci
    - name: Run ESLint
      run: npm run lint

  # Smoke tests
  smoke:
    needs: lint
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run smoke tests
        # This command runs only tests marked with @smoke
        run: npx playwright test --grep "@smoke" --project=chromium

  # Test on staging environment (manual trigger only)
  test-staging:
    needs: smoke
    if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.target_env == 'all' || github.event.inputs.target_env == 'staging' }}
    runs-on: ubuntu-latest
    timeout-minutes: 60
    environment:
      name: staging
      url: https://opensource-demo.orangehrmlive.com/web/index.php/auth/login
    env:
      TEST_ENV: staging
      BASE_URL: ${{ vars.BASE_URL }}
      TEST_USER_USERNAME: ${{ secrets.TEST_USER_USERNAME }}
      TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
        cache: 'npm'
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ github.event.inputs.browser }}" != "" ]; then
          npx playwright test --project=${{ github.event.inputs.browser }}
        else
          npx playwright test --project=chromium
        fi
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: reports-staging
        path: reports/
        retention-days: 30

  # Test on development environment (manual trigger only)
  test-development:
    needs: lint
    if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.target_env == 'all' || github.event.inputs.target_env == 'development' }}
    runs-on: ubuntu-latest
    timeout-minutes: 60
    environment:
      name: development
      url: https://opensource-demo.orangehrmlive.com/web/index.php/auth/login
    env:
      TEST_ENV: development
      BASE_URL: ${{ vars.BASE_URL }}
      TEST_USER_USERNAME: ${{ secrets.TEST_USER_USERNAME }}
      TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
        cache: 'npm'
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ github.event.inputs.browser }}" != "" ]; then
          npx playwright test --project=${{ github.event.inputs.browser }}
        else
          npx playwright test --project=firefox
        fi
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: reports-development
        path: reports/
        retention-days: 30
